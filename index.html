<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img src="rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
        <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
        <img src="scissors-emoji.png" class="move-icon">
    </button>
    
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-btn">Reset</button>

    <button class="auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation"></p>
    

    <script src="index.js"></script>
</body>
</html>
